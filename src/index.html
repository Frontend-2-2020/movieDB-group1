<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>webpack starterkit</title>
    </head>
    <body>
      <div id="intropage">
          <!-- Jumbotron - volledige pagina -->
          <div class=" jumbotron-intro carousel breedte vertical-center  text-center">
              <div class="row col-sm-12 col-md-12 col-lg-12 col-xl-12 col-12"></div>
          </div >
          <div class="container-fluid">
            <!-- Content Row -->
            <div class="row justify-content-between" id="overview"></div>
          </div>
          <!-- /.container -->
      </div> <!-- END intropage -->

      <div id="detailpage">
        <nav>
          <!-- LOGO TMDB -->
          <img
              src="https://www.themoviedb.org/assets/2/v4/logos/primary-green-d70eebe18a5eb5b166d5c1ef0796715b8d1a2cbc698f96d311d62f894ae87085.svg"
              alt="">
        </nav>
        <div class="jumbotron jumbotron--bg">
          <div class="container">
            <!-- start Bootstrap "grid"-->
            <div class="row row--hero">
              <div class="col col-lg-7 align-self-end">
                <h2 id="tagline">Itâ€™s time to step up.</h2>
                <h1 class="display-4" id="movie-title">Spiderman Home Coming</h1>
                <p id="intro">
                    Peter Parker and his friends go on a summer trip to Europe.
                    <br>
                    <span class="readmore">read more...</span>
                </p>
              </div>
              <!-- END col -->
              <div class="col-lg-5">
                <div class="embed-responsive embed-responsive-4by3">
                    <iframe
                        class="embed-responsive-item jumbotron__trailer"
                        src="https://www.youtube.com/embed/LFoz8ZJWmPs" id="trailer"></iframe>
                </div>
              </div> <!-- END col -->
            </div> <!-- END row / row--hero -->
          </div> <!-- END container for "grid"-->
        </div>
        <!-- END jumbotron -->
        <div class="container">
            <!-- start Bootstrap "grid"-->
            <div class="row">
                <div class="col col-lg-4 movie-details">
                    <div class="details__content">
                        <h3>Data</h3>
                        <p class="details__release">Release:
                            <small class="text-muted" id="release">releasedate</small>
                        </p>
                        <p class="details__time">Runtime:
                            <small class="text-muted" id="runtime">runtime</small>
                        </p>
                        <div class="details__cast">
                            <h4>Cast</h4>
                            <ul class="cast__list">
                                <!-- Hier komt de cast / personages -->
                                <!-- li.cast-list__item -->
                            </ul>
                        </div>
                        <h4>Production companies</h4>
                        <!-- Hier komen de namen + logo's adhv API -->
                        <h4>Ratings</h4>
                        <!-- Hier komen de rating adhv API -->
                        <div class="c100 p50 green">
                            <span>70%</span>
                            <div class="slice">
                                <div class="bar"></div>
                                <div class="fill"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END col -->
                <div class="col col-lg-8 movie-media">
                    <h3>Media</h3>
                    <div class="container media__container">
                        <!-- start Bootstrap "grid" voor foto's / filmpjes-->
                        <div class="media__item"></div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <!-- End of detailpage DIV-->
    </body>
</html>
